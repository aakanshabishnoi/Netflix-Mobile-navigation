<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button class="nav-button open-button">
        <i class="fa fa-bars" style="font-size:25px"></i>
    </button>

    <img src="/pictures/logo.png" alt="Logo" class="logo">
    <strong class="text"> Netflix Navigation</strong>

    <div class="nav nav-black">
        <div class="nav nav-red ">
            <div class="nav nav-white ">
                <button class="nav-button close-button">
                    <i class="fa fa-close" style="font-size:25px"></i>
                </button>
                
                <img src="/pictures/logo.png" alt="Logo" class="logo">

                <ul class="list">
                    <li a href="#"> Home</li>
                    <li a href="#">TV Shows</li>
                    <li a href="#"> Movies</li>
                    <li a href="#"> My list</li>
                    <li a href="#"> Browse by languages</li>
                </ul>
            </div>
        </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
